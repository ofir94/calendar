<ion-header>

      <button ion-button icon-only (click)="save()" >
        <ion-icon md="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-tabs>

    <ion-tab [root]="clienteRoot" tabTitle="Evaluación cultural"    tabIcon="md-ribbon"></ion-tab>
    <ion-tab [root]="detallesRoot"tabTitle="E. técnico constructivo" tabIcon="md-hammer"></ion-tab>
</ion-tabs>
