<ion-header>

  <ion-navbar>
    <ion-title>Estado Técnico Constructivo</ion-title>

    <ion-buttons start style="padding-left: 10px;">
      <button ion-button icon-only (click)="closeModal()"  >
        <ion-icon md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>

    <form >
        <ion-list>

            <ion-item>

                <ion-label floating>Donde</ion-label>
                <ion-select [(ngModel)]="estadoTecnicoConstructivo.elem_construct" name="estadoTecnicoConstructivo.elem_construct"  >
                  <ion-option *ngFor="let ec of allElementoConstructivo" value="{{ec.id_ec}}" >{{ec.elem_construct}}</ion-option>
                 
                </ion-select>
                
              </ion-item>
  
          <ion-item>
            <ion-label floating >Características materiales</ion-label>
            <ion-textarea type="text" [(ngModel)]="estadoTecnicoConstructivo.caract_mater" name="estadoTecnicoConstructivo.caract_mater" >
            </ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label floating >Modificaciones</ion-label>
              <ion-textarea type="text" [(ngModel)]="estadoTecnicoConstructivo.modif" name="estadoTecnicoConstructivo.modif" >
              </ion-textarea>
            </ion-item>
          <ion-item>
            <ion-label floating >Lesiones</ion-label>
            <ion-textarea type="text" [(ngModel)]="estadoTecnicoConstructivo.lesiones" name="iestadoTecnicoConstructivo.lesiones" >
            </ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label floating >Localización</ion-label>
            <ion-textarea type="text" [(ngModel)]="estadoTecnicoConstructivo.localizacion" name="estadoTecnicoConstructivo.localizacion" >
            </ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label floating >Buen Estado</ion-label>
            <ion-input type="number" min=0 [(ngModel)]="estadoTecnicoConstructivo.buen_estado" name="estadoTecnicoConstructivo.buen_estado" >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Leve</ion-label>
            <ion-input type="number" min=0 [(ngModel)]="estadoTecnicoConstructivo.leve" name="estadoTecnicoConstructivo.leve" >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Grave</ion-label>
            <ion-input type="number" min=0 [(ngModel)]="estadoTecnicoConstructivo.grave" name="estadoTecnicoConstructivo.grave" >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Muy grave</ion-label>
            <ion-input type="number" min=0 [(ngModel)]="estadoTecnicoConstructivo.muy_grave" name="estadoTecnicoConstructivo.muy_grave" >
            </ion-input>
          </ion-item>
            
                
        </ion-list>
        <button ion-button (click)="save()" full round >Guardar</button>
      </form>

</ion-content>
